<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<form action="/user/save-order" method="post" id="orders" novalidate>
				<div class="row">

					<div class="col-md-6">


						<div class="mb-3 row">
							<p class="text-center fs-4">Fatura Adresi</p>
							<hr>
							<div class="col p-1">
								<label>Ad</label> <input type="text" name="firstName" required
									class="form-control mt-1">
							</div>
							<div class="col p-1">
								<label>Soyad</label> <input type="text" name="lastName" required
									class="form-control mt-1">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>E-posta</label> <input type="email" name="email" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Telefon Numarası</label> <input type="text" name="mobileNo" required
									class="form-control col ms-2">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Adres</label> <input type="text" name="address" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Şehir</label> <input type="text" name="city" required
									class="form-control col ms-2">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>Durum</label> <input type="text" name="state" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Şehir kodu</label> <input type="number" name="pincode" required
									class="form-control col ms-2">
							</div>
						</div>
						<!-- </form> -->

					</div>
					<div class="col-md-6">
						<p class="text-center fs-4">Ödeme Türü</p>
						<hr>
						<div class="card">
							<div class="card-body">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td>Toplam Fiyat</td>
											<td>:</td>
											<td>&#8378; [[${orderPrice}]]</td>
										</tr>
										<tr>
											<td>Teslimat Ücreti</td>
											<td>:</td>
											<td>&#8378; 250</td>
										</tr>

										<tr>
											<td>Vergi</td>
											<td>:</td>
											<td>&#8378; 100</td>
										</tr>

										<tr class="border-top">
											<td>Toplam Fiyat</td>
											<td>:</td>
											<td>&#8378; [[${totalOrderPrice}]]</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">

							<div class="card-body">
								<!-- <form action="/login" method="post"> -->
								<div class="mb-3">
									<label class="form-label">Ödeme Türünü Seçin</label> <select required
										name="paymentType" class="form-control">
										<option value="">--Ödeme Türü--</option>
										<option value="COD">Kapıda Nakit Ödeme</option>
										<option value="ONLINE">Online Ödeme</option>
									</select>

								</div>

								<button class="btn bg-primary text-white col-md-12">Sipariş Ver</button>

							</div>
						</div>
					</div>

				</div>
			</form>
		</div>

	</section>
</body>
</html>
